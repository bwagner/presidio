nlp_engine_name: stanza
models:
  -
    lang_code: en
    model_name: en

ner_model_configuration:
  - model_to_presidio_entity_mapping:
    PER: PERSON
    PERSON: PERSON
    LOC: LOCATION
    LOCATION: LOCATION
    GPE: LOCATION
    ORG: ORGANIZATION
    DATE: DATE_TIME
    TIME: DATE_TIME
    NORP: NRP

  - low_confidence_score_multiplier: 0.4
  - low_score_entity_names:
      -
  - default_score: 0.85
